<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
        }

        p {
            color: #666666;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to ${organization.name}!</h1>
    <p>Thank you for registering with us. To complete your registration, please click the button below to create your
        password:</p>
    <a class="cta-button" href="${passwordCreationLink}">Create Password</a>
    <p>If the button doesn't work, you can also copy and paste the following link into your browser:</p>
    <p>${passwordCreationLink}</p>
</div>
</body>
</html>
